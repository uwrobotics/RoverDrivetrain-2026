controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

joint_state_broadcaster:
  ros__parameters:
    publish_rate: 50.0

diff_drive_controller:
  ros__parameters:
    # 6-wheel configuration: 3 wheels per side
    left_wheel_names:
      - "front_left_wheel_joint"
      - "center_left_wheel_joint"
      - "rear_left_wheel_joint"
    right_wheel_names:
      - "front_right_wheel_joint"
      - "center_right_wheel_joint"
      - "rear_right_wheel_joint"

    # Kinematics (using center wheel separation for odometry)
    wheel_separation: 0.969        # meters (front/center separation)
    wheel_radius: 0.1              # meters

    # Multipliers (use 1.0 for no correction)
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    # Frame IDs
    odom_frame_id: odom
    base_frame_id: base_link

    # Publishing
    publish_rate: 50.0
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # Odometry
    open_loop: false
    position_feedback: true
    enable_odom_tf: true

    # Velocity commands
    cmd_vel_timeout: 0.5
    use_stamped_vel: false

    # Velocity limits
    linear:
      x:
        has_velocity_limits: true
        has_acceleration_limits: true
        has_jerk_limits: false
        max_velocity: 1.0           # m/s
        min_velocity: -1.0          # m/s
        max_acceleration: 1.0       # m/s^2
        min_acceleration: -1.0      # m/s^2

    angular:
      z:
        has_velocity_limits: true
        has_acceleration_limits: true
        has_jerk_limits: false
        max_velocity: 5.0           # rad/s
        min_velocity: -5.0          # rad/s
        max_acceleration: 2.0       # rad/s^2
        min_acceleration: -2.0      # rad/s^2
